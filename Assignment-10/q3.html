<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form id="pizzaForm">
        <fieldset>
            <legend>Choose Pizza Size:</legend>
            <label>
                <input type="radio" name="size" value="Small" required> Small
            </label>
            <label>
                <input type="radio" name="size" value="Medium"> Medium
            </label>
            <label>
                <input type="radio" name="size" value="Large"> Large
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose Toppings:</legend>
            <label>
                <input type="checkbox" name="toppings" value="Cheese"> Cheese
            </label>
            <label>
                <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
            </label>
            <label>
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
            </label>
            <label>
                <input type="checkbox" name="toppings" value="Olives"> Olives
            </label>
        </fieldset>
        <button type="submit">Submit Order</button>
    </form>
    <h2>Order Summary</h2>
    <p id="orderSummary"></p>
</body>

<script>
    document.getElementById('pizzaForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let size = document.querySelector('input[name="size"]:checked').value;
    let toppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked'))
                        .map(topping => topping.value)
                        .join(', ');
    
    let summary = `You ordered a ${size} pizza with the following toppings: ${toppings}`;
    document.getElementById('orderSummary').innerText = summary;
});
</script>

</html>
