<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Multiplication Table Generator</legend>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </fieldset>
    <table id="multiplicationTable" border="1">
        
    </table>
</body>

<script>
    function generateTable() {
    const number = document.getElementById('numberInput').value;
    const table = document.getElementById('multiplicationTable');
    table.innerHTML = '';  

    
    

    for (let i = 1; i <= 10; i++) {
        const row = table.insertRow();
        let cell = row.insertCell();
        cell.textContent = i;

        cell = row.insertCell();
        cell.textContent = 'X';

        cell = row.insertCell();
        cell.textContent = number;

        cell = row.insertCell();
        cell.textContent = ' = '
        
            cell = row.insertCell();
            cell.textContent = i * number;
        
    }
}
</script>
</html>
